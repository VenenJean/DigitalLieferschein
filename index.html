<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Digitallieferschein</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="din-5008">
        <div class="briefkopf"></div>
        <div class="rucksendeangabe">
            item Industrietechnik GmbH | Servicedesk <br> Friedenstraße 107-109 | 42699 Solingen
        </div>

        <div class="vermerkzone"></div>

        <form id="lieferschein-form">
            <div class="anschriftzone" id="anschriftzone">
                <label for="recipient">Empfänger</label>
                <input required placeholder="Empfänger eintragen..." type="text" name="recipient" id="recipient">

                <label for="locations">Addresse</label>
                <select required name="locations" id="locations"></select>
                <address id="recipient-address">
                    KEINE ADDRESSE
                </address>
            </div>

            <div class=" informationsblock">
                <img src="assets/ItemLogo.jpg" alt="ItemLogo">
            </div>

            <div class="textfeld">
                <h2>Lieferschein</h2>

                <div id="data-fields">
                    <div id="sender-data">
                        <label for="sender">Absender</label>
                        <input required placeholder="Absender eintragen..." type="text" name="sender" id="sender">

                        <label for="sender-phone-number">Servicedesk Tel.</label>
                        <input type="tel" disabled value="0212 6580 5000" name="sender-phone-number"
                            id="sender-phone-number">

                        <label for="express-delivery">Expressversand
                            <input type="checkbox" name="express-delivery" id="express-delivery">
                        </label>
                    </div>

                    <div id="shipping-data">
                        <label for="package-count">Packetanzahl</label>
                        <input required type="number" value="1" min="1" name="package-count" id="package-count">

                        <label for="pie-date">PIE-Datum</label>
                        <input type="date" name="pie-date" min="" id="pie-date">
                    </div>
                </div>

                <div style="margin-top: 10mm;">
                    <span>
                        Guten Tag, <br><br>anbei erhälst Du von uns folgende Positionen:
                        <br><br>
                        <textarea required placeholder="Positionen eintragen..." class="auto-resize" name="positionen"
                            id="positionen" cols="30" rows="1"></textarea>
                        <br><br>
                        Viele Grüße,<br><br>Dein Servicedesk-Team<br>Phone: +49 212 6580-5000
                    </span>
                </div>
            </div>
            <div id="buttons">
                <button type="reset" onclick="resetUtils()">Reset</button>
                <button id="debugBtn" onclick="setup()" type="button">Debug Setup</button>
                <button onclick="printDocument()" type="button" id="print-btn">Drucken</button>
            </div>
        </form>

        <div class="seitenangabe"> </div>

        <div class="fusszeile"></div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/population.js"></script>
    <script src="scripts/setup.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
