<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digitallieferschein</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Standard-Format Template: https://github.com/Xiphe/din-5008-css -->
    <div id="print-wrapper">
        <div class="din-5008" id="original-content">
            <div class="briefkopf"></div>
            <div class="rucksendeangabe">
                item Industrietechnik GmbH | Servicedesk <br> Friedenstraße 107-109 | 42699 Solingen
            </div>
            <div class="vermerkzone"></div>
            <form id="lieferschein-form">
                <div class="anschriftzone">
                    <select required name="recipient" id="recipient"></select>
                    <address id="recipient-address">
                        KEINE ADDRESSE
                    </address>
                </div>
                <div class="informationsblock">
                    <img src="assets/ItemLogo.jpg" alt="ItemLogo">
                </div>
                <div class="textfeld">
                    <h2>Lieferschein</h2>
                    <div id="data-fields">
                        <div id="sender-data">
                            <label for="sender">Absender</label>
                            <select required name="sender" id="sender"></select>
                            <label for="sender-phone-number">Servicedesk Tel.</label>
                            <input type="tel" disabled value="0212 6580 5000" name="sender-phone-number"
                                id="sender-phone-number">
                            <label for="express-delivery">Expressversand
                                <input type="checkbox" name="express-delivery" id="express-delivery">
                            </label>
                        </div>
                        <div id="shipping-data">
                            <label for="package-count">Packetanzahl</label>
                            <input required type="number" value="1" min="1" name="package-count" id="package-count">
                            <label for="pie-date">PIE-Datum</label>
                            <input type="date" name="pie-date" min="" id="pie-date">
                        </div>
                    </div>
                    <div style="margin-top: 10mm;">
                        <span>
                            Guten Tag, <br><br>anbei erhälst Du von uns folgende Ausstattung:
                            <br>
                            <select required name="equipment" id="equipment"></select>
                            <br>
                            Viele Grüße,<br><br>Dein Servicedesk-Team<br>Phone: +49 212 6580-5000
                        </span>
                    </div>
                </div>
            </form>
            <div class="seitenangabe">
                <button onclick="printDocument()">Drucken</button>
            </div>
            <div class="fusszeile"></div>
        </div>
    </div>


    <script src="scripts/data.js"></script>
    <script src="scripts/population.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
